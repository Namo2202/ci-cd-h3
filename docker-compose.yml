version: "3.8"
services:
  backend:
    build: .
    container_name: backend_server_container
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true