version: "3.8"
services:
  frontend:
    build: frontend
    container_name: frontend_c
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
  backend:
    build: .
    container_name: backend_server_container
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules