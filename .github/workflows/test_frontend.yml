name: Frontend server TEST

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install and Test Frontend server
        working-directory: ./frontend
        run: |
          npm install
          npm start